<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Font Converter</h1>

    <textarea id="inputText" placeholder="Enter your text here..."></textarea>

    <div id="fontOptions">
        <div class="font-option" onclick="changeFont('Arial, sans-serif')">Arial</div>
        <div class="font-option" onclick="changeFont('Times New Roman, serif')">Times New Roman</div>
        <div class="font-option" onclick="changeFont('Courier New, monospace')">Courier New</div>
        <div class="font-option" onclick="changeFont('Verdana, sans-serif')">Verdana</div>
        <div class="font-option" onclick="changeFont('Georgia, serif')">Georgia</div>
        <div class="font-option" onclick="changeFont('Impact, sans-serif')">Impact</div>
        <div class="font-option" onclick="changeFont('Comic Sans MS, cursive')">Comic Sans MS</div>
        <div class="font-option" onclick="changeFont('Trebuchet MS, sans-serif')">Trebuchet MS</div>
        <div class="font-option" onclick="changeFont('Palatino Linotype, serif')">Palatino Linotype</div>
        <div class="font-option" onclick="changeFont('Lucida Console, monospace')">Lucida Console</div>
        <!-- Add more font options as needed -->
        
        <!-- Bold and Italic Options -->
        <div id="boldOption" onclick="toggleBold()">Bold</div>
        <div id="italicOption" onclick="toggleItalic()">Italic</div>
    </div>

    <div id="outputText"></div>

    <script src="script.js"></script>
</body>
</html>
